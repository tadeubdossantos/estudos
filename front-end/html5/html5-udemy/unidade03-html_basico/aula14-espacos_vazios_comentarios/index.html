<!DOCTYPE html>     <!-- Identifica qual é o tipo de arquivo ou documento -->
<!-- Inicio da Estrutura do HTML -->
<html lang="pt-BR">    <!-- É uma boa prática mencionar qual o idioma do conteúdo da página -->
    <!-- Área que de cabeçario que vai ser composta de algumas configurações  -->
    <head>
        <!-- Título que aparece acima do navegador -->
        <title>Primeira Página</title>
        <!-- Incluir o conjunto de caracteres apropriado para o idioma usado na página (Cada idioma tem o seu)
             O "utf-8" abrange caracteres de muitos idiomas                                                 -->       
        <meta charset="utf-8">
    </head>
    
    <!-- Área de vizualização do conteúdo da página -->
    <body>
        <p>Até depois            de amanhã</p>          <!-- Por mais q/ tenha espaços, estes não são considerados -->
        <p>Até depois &nbsp;&nbsp;&nbsp;de amanhã</p>   <!-- Espaços incluídos somente esses conjuntos caracteres  -->
        <!-- Comentário de uma linha 
             Comentário de segunda linha    
             (Navegador não interpreta)    
        -->
        
        <!-- Observação: Não é recomendável fazer comentáriso de coisas importantes ao projeto, pois o cliente pode 
             escolher a opção "Exigir Código Fonte" e vizualizar todos os comentários, portanto é aconselhável 
             comentários ao nivel de servidor
        -->
    </body>
</html>
