<!doctype html>
<html lang="pt_BR">
 
    <head>
        <meta charset="utf-8">
        <title>Cursos HTML5 Essencial</title>
        <style>
            
            /* Estilização da Tabela */
            table{
                width: 300px;
                border-width: 1px;
                border-style: solid;
            }
            
            /* Estilização das Celulas da Tabela */
            td, th{
                border-style: solid;
                border-width: 1px;
                padding: 10px;
                background-color: #ddd;
            }
        </style>
    </head>
    
    <body>
        
        <!-- Dados Tabulados -->
        <table>
            <tr>                    <!-- Linha -->
                <td>Brasil</td>     <!-- Coluna -->
                <td>5</td>          <!-- Coluna -->
            </tr>
            <tr>                    <!-- Linha -->
                <td>Argentina</td>  <!-- Coluna -->
                <td>2</td>          <!-- Coluna -->
            </tr>
        </table>
        
        <br/>
        
        <!-- Outro exemplo de Dados Tabulados --->
        <table>
            <tr>                    <!-- Linha -->
                <th>São Paulo</th>     <!-- Coluna (Cabeçario) -->
                <td>3</td>          <!-- Coluna -->
            </tr>
            <tr>                    <!-- Linha -->
                <th>Corinthians</th>  <!-- Coluna (Cabeçario) -->
                <td>1</td>          <!-- Coluna -->
            </tr>
        </table>
        
	</body>
    
</html>
