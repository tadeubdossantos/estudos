<!DOCTYPE html>     
<html lang="pt-BR"> 
    <!-- Parte Pensante do Site -->
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        <!-- Meta Dados - Facilita os buscadores a entender o que tem na página -->
        <meta name="author" content="Tadeu B. dos Santos">      <!-- Autor do Site -->
        <meta name="generator" content="Brackets">              <!-- Software q/ criou-se esta página -->
        <meta name="keywords" content="HTML5, CSS, Javascript"> <!-- Palavras chaves / A página vai ser encontrada por essas palavras -->
        <meta name="description" content="Pagina do Curso HTML5"><!--Descrição da página -->
        <meta name="application-name" content="IMedia Brasil">  <!-- Nome da Aplicação -->
        
        <!-- Meta para atualização a cada intervalo de 4 segundos -->
        <meta http-equiv="refresh" content="4">
        
        <script>
            //Função para Sortear Número
            function sorteioNumero(){
                resultado.innerHTML = Math.random() * 50;   //Incluir o número sorteado na tag cujo o id é "resultado"
            }
            
            //Ao carregar a página executar a função de sorteio de numero
            window.onload = sorteioNumero;
        </script>
    </head>   
    <body>
        <!-- A cada intervalo de tempo de 4 segundos um número será ilustrado -->
        <p id="resultado"></p>
    </body>
</html>
