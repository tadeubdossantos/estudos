<!DOCTYPE html>     
<html lang="pt-BR"> 
    <!-- Parte Pensante do Site -->
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        <!-- Indica qual será a estilização da página -->
        <style>
            body{
                background-color: #F00;
                font-family: sans-serif;
                color: #fff;
            }
        </style>
        <!-- Eventos Dinâmicos na Página -->
        <script>
            //Função para exectuar um detemrinado procedimento
            function escreverNome(){
                nome.innerHTML = "Tadeu B. dos Santos";    //Incluir esse conteúdo na tag cujo id é "nome"
            }
            
            window.onload = escreverNome;                   //Ao carregar a página carregar a função "escreverNome"
        </script>
    </head>   
    <body>
        <p id="nome"></p>
    </body>
</html>
