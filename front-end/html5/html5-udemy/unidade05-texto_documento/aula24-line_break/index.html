<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 online</title>
    </head>

    <body>
		<!-- Exemplo de uso de Parágrafo. Obs: Todo conteúdo vão estar em uma mesma linha-->
        <p>
            Tadeu B. dos Santos
            Pres. prudente
            Brasil
            Signo de Touro
        </p>
        
        <!-- Exempo de uso de Parágrafo. Obs: Cada conteúdo terá um espaço de uma linha após o outro -->
        <p>Patrícia B. dos Santos</p>
        <p>Rancharia</p>
        <p>Brasil</p>
        <p>Signo de Leão</p>
        
        <!-- Exemplo de uso de Parágrafo c/ uso do Break Row (Quebra de Linha) Obs: Cada conteúdo estará em uma linha diferente -->
        <p>
            Ariane Cristina de Moraes<br/>
            Cruzália<br/>
            Brasil<br/>
            Signo de Touro<br/>
        </p>
        
    </body>

</html>
