<!-- Datalista é um recurso em que é aplicado em um campo uma funcionalidade em que ao digitar alguma informação, que está vinculado neste campo ocultamente, será exibido ele como recomendação para ser escolhida durante a digitação da informação -->

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            
            <!-- Exemplo de Alunos -->
            <label for="">Alunos</label>
            <input type="text" list="lista_alunos" name="alunos" id="alunos">
            <datalist id="lista_alunos">
                <option value="Tadeu Bispo dos Santos">Tadeu Bispo dos Santos</option>
                <option value="Patrícia Bispo dos Santos">Patrícia Bispo dos Santos</option>
                <option value="Cícera Alves Bispo dos Santos">Cícera Alves Bispo dos Santos</option>
                <option value="Antonio Rijo dos Santos">Antonio Rijo dos Santos</option>
                <option value="Ariane Cristina de Moraes">Ariane Cristina de Moraes</option>
                <option value="Cleber Felix">Cleber Felix</option>
            </datalist>
            
        </form>
    </body>
</html>
