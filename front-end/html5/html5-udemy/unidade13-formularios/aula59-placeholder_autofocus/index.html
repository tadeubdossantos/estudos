<!-- Placeholder é um recurso cuja que permite adicionar mensagem no campo de texto para informar qual é o tipo de informação a ser preenchida neste campp -->

<!-- Autofocus é um recurso cujo objetivo é que o focus já fique em uma determinado campo ao abrirmos a página, ou seja, o cursor do mouse já fica pré-definida em um campo após o carregamento da página -->

<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        
        <form action="destino.html" method="post">
            
            <!-- Campo de Nome -->
            <!-- <label for="nome">Nome:</label> -->
            <input type="text" name="nome" id="nome" size="30" maxlength="100" required placeholder="Insira o nome" autofocus>
            
            <!-- OBS: "size" definie o tamanho do campo / "maxlenght" define o tamanho de caracteres do campo -->
            
            <!-- Campo de Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" size="30" maxlength="50">
            
            <!-- Campo de E-mail -->
            <labe for="email">E-mail:</labe>
            <input type="email" name="email" id="email" size="30" maxlength="50" required>
            
            <!-- Campo de Web Site -->
            <labe for="website">Web Site:</labe>
            <input type="url" name="website" id="website" size="30" maxlength="50">
            
            <input type="submit" value="Enviar" name="enviar" id="enviar">
        </form>
    
    </body>
</html>
