<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Adicionar CSS</title>
    <style>
        
        /* Internal CSS, interno ou incorporado */
        body{
            padding: 20px;
            background: yellow;
        }
        
        p{
            color:green;
        }
        
    </style>

    <!-- External CSS ou externo-->
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    
    <!-- Inline-->
    <p style="color:red;border:1px solid red;">Parágrafo Inline</p>
    
    <!-- Internal CSS -->
    <p>Parágrafo Internal</p>

    <!-- External CSS -->
    <p>Parágro External</p>
</body>
</html>
