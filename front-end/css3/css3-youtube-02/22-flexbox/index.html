	<!-- 
		Flexbox - conjunto de regras do CSS para deixar o site responsivo, sem ficar trabalhando muito com media queries para tamanhos específicos; propriedade display relativamente nova;
		→ display:flex - permite que estejam dentro sejam dispostos um ao lado do outro;
		→ flex-direction - define a direção que os elementos vão estar dispostos;
			→ pode assumir: row, column, row-reverse e column-reverse;e
		→ flex-wrap - sentido de embrulho;
			→ nowrap - propriedade que já vem por padrão
			→ rap - adapta a disposição dos elementos para estar dentro da div independente do tamanho da tela
		→ flex-flow: junta as duas propriedades a baixo;
			→ row wrap - passamos esses dois valores;
	-->

	<h1>Estrou aprendendo Flexbox</h1>

	<div class=flex-pai>
		<div>1</div>
		<div>2</div>
		<div>3</div>
	</div>
