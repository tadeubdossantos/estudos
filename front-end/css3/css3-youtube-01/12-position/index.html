<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 - Position </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>  
    <!-- 
        Position
        - Static: posição padrão dos elementos; segue o fluxo do html conforme a sequencia lógica; posição default dos elementos
        - Relative: podemos alterar sua posição através das propriedades de direções; pode sobrepor sobre outros elementos (não indicado !!!)
        - Absolute: pode ser referenciar pela tela ou por algum elemento; elemento absoluto pai de um elemento relativo, a referencia vai ser o relativo (pai)
        - Fixed: posição que fixa o elemento na tela
        - Sticky: mistura de fixed com relative
        
     -->

    <!-- Static-->
     <div>Static</div>
     <!-- Sticky-->
     <div class="sticky">Sticky</div>
     <div>Static</div>
     <div class="relative relative-alterada">Relative
        <div class="absolute">Absolute</div>
     </div>
     <div>Static</div>
     <p>Este é o meu parágrafo</p>
     <div class="sticky">Sticky</div>
     <div>Static</div>
     <!-- Relative -->
     <div class="relative">Relative
        <div class="absolute">Absolute</div>
     </div>
     <!-- Absolute -->
     <div class="absolute">Absolute</div>
     <!-- Fixed -->
     <div class="fixed">Fixed</div>


  

</body>
</html>
